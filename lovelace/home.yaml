views:
  - title: Home New
    path: home-new
    icon: mdi:home-outline
    type: sections
    max_columns: 2
    sections:
      - type: grid
        cards:
          - type: horizontal-stack
            cards:
              - type: button
                name: I'm Home
                show_icon: false
                tap_action:
                  action: call-service
                  service: script.hello
              - type: button
                name: I'm Leaving
                show_icon: false
                tap_action:
                  action: call-service
                  service: script.goodbye
          - type: entities
            title: Living Room
            icon: mdi:sofa
            show_header_toggle: false
            entities:
              - entity: light.living_room
              - entity: light.living_room_light_floor
          - type: entities
            title: Bedroom
            icon: mdi:bed
            show_header_toggle: false
            entities:
              - entity: light.bedroom_light
              - entity: light.bedside_light
              - entity: light.elgato_key_light_808f
          - type: entities
            title: Others
            icon: mdi:lightbulb-group
            show_header_toggle: false
            entities:
              - entity: light.hallway
              - entity: light.kitchen_light
              - entity: light.bathroom_light
      - type: grid
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - entity: person.timo
          - type: media-control
            entity: media_player.apple_tv
          - type: entities
            title: Media
            show_header_toggle: false
            entities:
              - entity: media_player.living_room
              - entity: media_player.bedroom
              - entity: media_player.kitchen
              - entity: media_player.bathroom
