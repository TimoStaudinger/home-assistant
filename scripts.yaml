goodbye:
  alias: Goodbye
  sequence:
  - service: scene.turn_on
    metadata: {}
    target:
      entity_id: scene.i_m_leaving
  - delay:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - service: scene.turn_on
    metadata: {}
    target:
      entity_id: scene.i_m_gone
  mode: single
hello:
  alias: Hello
  sequence:
  - service: script.turn_off
    metadata: {}
    data: {}
    target:
      entity_id: script.goodbye
  - service: scene.turn_on
    metadata: {}
    target:
      entity_id: scene.i_m_home
  mode: single
git_pull_and_reload:
  alias: Git Pull & Reload YAML
  sequence:
  - service: shell_command.git_pull_config
    continue_on_error: true
    response_variable: git_output
  - service: system_log.write
    data:
      message: "Git pull output: {{ git_output }}"
      level: warning
  - delay: "00:00:02"
  - service: homeassistant.reload_all
  mode: single
