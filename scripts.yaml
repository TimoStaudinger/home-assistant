goodbye:
  alias: Goodbye
  sequence:
#  - service: scene.turn_on
#    metadata: {}
#    target:
#      entity_id: scene.leaving
#  - delay:
#      hours: 0
#      minutes: 5
#      seconds: 0
#      milliseconds: 0
  - service: input_select.select_option
    target:
      entity_id: input_select.home_state
    data:
      option: Away
  - service: scene.turn_on
    metadata: {}
    target:
      entity_id: scene.gone
  mode: single
hello:
  alias: Hello
  sequence:
  - service: script.turn_off
    metadata: {}
    data: {}
    target:
      entity_id: script.goodbye
  - service: input_select.select_option
    target:
      entity_id: input_select.home_state
    data:
      option: Home
  - service: scene.turn_on
    metadata: {}
    target:
      entity_id: scene.home
  mode: single
git_pull_and_reload:
  alias: Git Pull & Reload YAML
  sequence:
  - service: shell_command.git_pull_config
    response_variable: git_output
  - service: system_log.write
    data:
      message: "Git pull output: {{ git_output }}"
      level: info
  - delay: "00:00:02"
  - service: homeassistant.reload_all
  mode: single
